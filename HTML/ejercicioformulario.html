<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>
        <h4>Mi Formulario de Registro</h4>
        <form method="POST">
            <label for="nombre">Nombre:</label>
            <input type="text" name="nombre" id="nombre">
            <br>
            <label for="apellido">Apellido:</label>
            <input type="text" name="apellido" id="apellido">
            <br>
            <label for="email">Email:</label>
            <input type="email" name="email" id="email">
            <br>
            <label for="contraseña">Contraseña:</label>
            <input type="password" name="contraseña" id="contraseña">
            <br>
            <label for="confirmar">Confirmar:</label>
            <input type="password" name="confirmar" id="confirmar">
            <br>
            <label for="cumpleaños">Cumpleaños:</label>
            <input type="date" name="cumpleaños" id="cumpleaños">
            <br>
            <input type="radio" id="masc" name="sexo">
            <label for="masc">Hombre</label>
            <input type="radio" id="fem" name="sexo">
            <label for="fem">Mujer</label>
            <input type="radio" id="otro" name="sexo">
            <label for="otro">Otro</label>
            <br>
            <label for="descripcion">Una breve descripción de ti:</label>
            <br>
            <textarea id="descripcion" name="descripcion" cols="30" rows="10"></textarea>
            <br>
            <label for="leng">Lenguaje Favorito:</label>
            <select id="leng" name="leng">
                <option value="0">Seleccione una opción</option>
                <option value="1">HTML</option> <!--value=html o 1-->
                <option value="2">JavaScript</option>
                <option value="3">CSS</option>
                <option value="4">Python</option>
                <option value="5">Java</option>
            </select>
            <br>
            <input type="submit" value="Enviar">

        </form>
    </div>
</body>

</html>
